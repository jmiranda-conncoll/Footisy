{% extends "base.html" %}
{% load static %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if not_created %}
        <h1>Create your game below!</h1>
        <h3>Just fill out the form</h3>
<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ game_form.as_p }}
          <input type="submit" name="" value="Create Game">
        </form>
      {% else %}
      <h1>Game created successfully!</h1>
      <h3>Check it out under the My Games tab</h3>
      {% endif %}
    </div>
  </div>
{% endblock %}

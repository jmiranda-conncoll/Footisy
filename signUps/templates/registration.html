{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
        <h1>Login and get active now!</h1>
      {% else %}
        <h1>Join Footisy Today!</h1>
        <h3>Just fill out the form.</h3>
<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form|crispy }}
          <input type="submit" name="" class="btn btn-primary" value="Register">
        </form>
        
      {% endif %}
    </div>
  </div>
{% endblock %}

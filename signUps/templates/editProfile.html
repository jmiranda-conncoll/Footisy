{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
    {% if not saved %}
        <h1>Edit Profile Here</h1>
        <h3>Just fill out the form</h3>
<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_profile_form|crispy }}
          <input type="submit" name="" class="btn btn-primary" value="Edit Profile">
        </form>
    {% else %}

    <h1>Information saved successfully</h1>

    {% endif %}
        
    </div>
  </div>
{% endblock %}
